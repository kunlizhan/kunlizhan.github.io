<script>
  function load_Anim() {
    if (typeof index.post !== 'undefined' && index.post.length > 0) {
      $(`#main`).html(`<div class="newsfeed"></div>`);
      function anim_page_filter(post) {
        for (const tag of post.tags) {
          if (tag == "animation") {
            return true;
          }
        }
        return false;
      }
      let anim_list = index.post.filter(anim_page_filter);
      let by_date_reverse = anim_list.sort(function (a, b) {
        return b.date - a.date;
      })
      populateFeed(by_date_reverse);
      $(`title`).html(`Animation | Kunli Zhan`);
    } else {
      console.log("no post list for anim, trying again");
      setTimeout(function(){
        load_Anim(name);
      },1000)
    }
  }
  load_Anim();
</script>
